<!DOCTYPE html>
<html>
  <head>
    <title>Tab Manager Popup</title>
    <style>
      body {
        border: 1px solid black;
      }
      div {
        box-sizing: content-box;
        width: 7em;
        height: 1.2em;
        line-height: 1.2em;
        text-align: center;
        padding: 5px;
        display: block;
      }
      div:hover {
        background-color: #eee;
        cursor: pointer;
      }
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/popup.js"></script>
  </head>

  <body>
    <div id="store-tab">Store Tab</div>
    <div id="store-window">Store Window</div>
    <div id="manage">Manage</div>
  </body>
</html>
